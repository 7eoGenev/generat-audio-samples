<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Teodor genev">
    <meta name="description" content="A mini project about using HTML, Css & js, integrating and using audio samples">
    <title>Audio Mood</title>
    <link rel="stylesheet" href="./style.css" class="">
    <script src="./script.js" defer></script>
    <noscript>Enable Javascript to play audio samples</noscript>
</head>
<body>
    <section class="head-img">
        <figure>
            <img alt="" aria-hidden="true" src="./images/note.png">
        </figure>
    </section>
    <header class="headline">
        <h1>Generate Audio Samples</h1>
    </header>
    <main class="card-container">
        <button class="cards" type="button" id="night"><audio preload="metadata" src="./audio stack/KSHMR_Song_Starter_19_Flicker_Of_The_Heart_100_Cm.wav"></audio></button>

        <button class="cards" type="button" id="summer"><audio preload="metadata" src="./audio stack/KSHMR_Song_Starter_23_House_Feels_126_Fm.wav"></audio></button>
        <button class="cards" type="button" id="fireplace"><audio preload="metadata" src="./audio stack/KSHMR_Song_Starter_30_Old_Dirt_Roads_135_E-B-A-E.wav"></audio></button>
        <button class="cards" type="button" id="coffee"><audio preload="metadata" src="./audio stack/KSHMR_Song_Starter_31_Piano_In_The_Dark_128_Gm.wav"></audio></button>
        <button class="cards" type="button" id="zoo"><audio preload="metadata" src="./audio stack/KSHMR_Song_Starter_32_Polaroids_Of_You_98_Fm.wav"></audio></button>
    </main>
</body>
</html>
